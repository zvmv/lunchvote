<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
</head>
<body>
<div th:include="fragments/header"></div>
<h1>Restaurants</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="rst : ${restaurants}">
        <td th:text="${rst.id}">ID</td>
        <td th:text="${rst.name}">name</td>
        <td th:text="${rst.address}">enabled</td>
        <td><a href="edit">Edit</a></td>
        <td><a href="delete">Delete</a></td>
    </tr>

</table>
<div th:include="fragments/footer"></div>
</body>
</html>
